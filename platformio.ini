;   Upload options: custom port, speed and extra flags
;   Library options: dependencies, extra library storages
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/en/stable/projectconf.html

[common_env_data]
firmware_name = rflink-bridge
firmware_version = 0.002
upload_port = com9
lib_deps = 
        git+https://github.com/homieiot/homie-esp8266.git#develop   ; home-esp8266 v2 develop release 
;        git+https://github.com/homieiot/homie-esp8266.git#develop-v3

[env:d1_mini]
platform = espressif8266
board = d1_mini
#board = esp12e
framework = arduino
upload_port = ${common_env_data.upload_port}
lib_deps = ${common_env_data.lib_deps}
build_flags = 
              -DPIO_FRAMEWORK_ARDUINO_LWIP2_LOW_MEMORY 
              -DMQTT_MAX_PACKET_SIZE=4000 
              -DMQTT_MAX_TRANSFER_SIZE=150 
              -DFIRMWARE_VER=\"${common_env_data.firmware_version}\" 
              -DFIRMWARE_NAME=\"${common_env_data.firmware_name}\"
